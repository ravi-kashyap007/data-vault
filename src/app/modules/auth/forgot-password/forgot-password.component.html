<div class="login-wrapper" fxLayout="row" >
    <mat-card class="box">
      <img src="assets/images/logo.svg" class="mb-3" alt="logo" />
      <mat-card-header class="justify-content-center">
        
        <mat-card-title>Password Reset</mat-card-title>
        
      </mat-card-header>
      
      <p class="fnt-small">Enter your Email </p>
  
      <form class="login-form" [formGroup]="forgotPasswordForm" (ngSubmit)="submitForm()">
  
        <mat-card-content>
          
  
          <mat-form-field class="full-width">
            <input matInput placeholder="Email" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
                <mat-error *ngIf="submitted && f.email.errors">          
                    <div *ngIf="f.email.errors.required">Email is required.</div>
                    <div *ngIf="f.email.errors.email">Enter a valid email.</div>

                </mat-error>

          </mat-form-field>
       
          
        </mat-card-content>
        <div *ngIf="message" class="alert alert-danger">
           {{ message}}
        </div>
        <button mat-stroked-button class="btn-block w-100 vault-btn text-capitalize mt-3">Request Password reset</button>
        
      </form>
    </mat-card>
  </div>
