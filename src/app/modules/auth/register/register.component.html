<div class="login-wrapper" fxLayout="row" >
    <mat-card class="box">
      <img src="assets/images/logo.svg" class="mb-3" alt="logo" />
      <mat-card-header class="justify-content-center">
        <mat-card-title>Register</mat-card-title>
        
      </mat-card-header>
      <h4 class="mb-0">Hello</h4>
      <p class="fnt-small">Create your Account</p>
  
      <form class="login-form">
  
        <mat-card-content>
          <mat-form-field class="full-width">
            <input matInput placeholder="Username">
          </mat-form-field>
          <mat-form-field class="full-width">
            <input matInput placeholder="Business Name">
          </mat-form-field>
          <mat-form-field class="full-width">
            <input matInput placeholder="Mobile No.">
          </mat-form-field>
          <mat-form-field class="full-width">
            <input matInput placeholder="Email">
          </mat-form-field>
  
          <mat-form-field class="full-width">
            <input matInput placeholder="Password">
          </mat-form-field>
          <mat-form-field class="full-width">
            <input matInput placeholder="Confirm Password">
          </mat-form-field>
        </mat-card-content>
        
        <button mat-stroked-button class="btn-block w-100 vault-btn text-uppercase mt-3">Register</button>
        <p class="v-anchor  mt-3">or</p>
        <button mat-stroked-button class="btn-block w-100 vault-btn text-uppercase ">LOG in with google account</button>
        <button mat-stroked-button class="btn-block w-100 vault-btn text-uppercase mt-2">log IN with linkedin account</button>
        <p class="v-anchor  mt-3">Already with us? <a routerLink="/login"><strong>Sign in</strong></a></p>
      </form>
    </mat-card>
  </div>
