<div class="login-wrapper" fxLayout="row" >
    <mat-card class="box">
      <img src="assets/images/logo.svg" class="mb-3" alt="logo" />
      <mat-card-header class="justify-content-center">
        
        <mat-card-title>Change Password</mat-card-title>
        
      </mat-card-header>
      
  
      <form class="login-form" [formGroup]="resetPasswordFrom" (ngSubmit)="submitForm()">
  
        <mat-card-content>
          
  
          <mat-form-field class="full-width">
            <input matInput type="password"  placeholder="New Password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
                <mat-error *ngIf="submitted && f.password.errors">          
                    <div *ngIf="f.password.errors.required">Password is required.</div>
                    <div *ngIf="f.password.errors.minlength">At Least 10 Characters.</div>

                </mat-error>

          </mat-form-field>
          <mat-form-field class="full-width">
            <input matInput type="password" placeholder="Confirm New Password" formControlName="confirm_password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.confirm_password.errors }">
                <mat-error *ngIf="submitted && f.confirm_password.errors">          
                    <div *ngIf="f.confirm_password.errors.required">Confirm Password is required.</div>
                    <div *ngIf="f.confirm_password.errors.confirmedValidator">Password and Confirm Password must be match.</div>

                </mat-error>

          </mat-form-field>
          
        </mat-card-content>
        
        <button mat-stroked-button class="btn-block w-100 vault-btn text-capitalize mt-3">Reset</button>
        
      </form>
    </mat-card>
  </div>
